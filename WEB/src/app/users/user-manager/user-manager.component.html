<div class="row">
  <div class="col-sm">
    <div class="d-flex justify-content-center" class="but">
        <button mat-raised-button color="primary" (click)="add()"><mat-icon>add</mat-icon>Dodaj nowego użytkownika</button>
    </div>
    <div class="col-sm">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
    </div>
  </div>
</div>

<div class="divPad">
  <mat-card>
    <mat-card-title>
      <div>
          Użytkownicy
      </div>
      <div>

      </div>
    </mat-card-title>

    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Edytuj</th>
        <td mat-cell *matCellDef="let users">
            <button matTooltip="USUŃ" type="button" mat-fab color="warn" (click)="delete(users.id, users.name)"><mat-icon>restore_from_trash</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let users"> {{users.name}} </td>
      </ng-container>

      <ng-container matColumnDef="imie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let users"> {{users.imie}} </td>
      </ng-container>

      <ng-container matColumnDef="nazwisko">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let users"> {{users.nazwisko}} </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
        <td mat-cell *matCellDef="let users"><mat-icon>{{users.isAdmin ? 'check_circle' : ''}}</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktywny </th>
        <td mat-cell *matCellDef="let users"> <mat-icon>{{users.active ? 'check_circle' : ''}}</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5,10,25]"></mat-paginator>
  </mat-card>
</div>
